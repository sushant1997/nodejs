<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Stacked form</h2>
        <form action="/api/post" method="POST">

            <div class="mb-3 mt-3">
                <label for="username">username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
            </div>

            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>

            <div class="mb-3 mt-3">
                <label for="phone">phone:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
            </div>

            <div class="mb-3 mt-3">
                <p>Select your hobbies:</p>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Reading" name="hobbies" id="hobbies">
                    <label class="form-check-label" for="hobbies">
                        Reading
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Cycling" name="hobbies" id="hobbies" checked>
                    <label class="form-check-label" for="hobbies">
                        Cycling
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Listening to music" name="hobbies" id="hobbies">
                    <label class="form-check-label" for="hobbies">
                        Listening to music
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Traveling" name="hobbies" id="hobbies">
                    <label class="form-check-label" for="hobbies">
                        Traveling
                    </label>
                </div>

            </div>

            <div class="mb-3 mt-3">

                <p>gender:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value ="Male"  id="gender">
                    <label class="form-check-label" for="gender">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value ="Female" id="gender">
                    <label class="form-check-label" for="gender">
                        Female
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value ="Other"  id="gender">
                    <label class="form-check-label" for="gender">
                        Other
                    </label>
                </div>

            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
